<!DOCTYPE html>
<html>
<head>
    <title>Card Game Sign-In</title>
    <!-- Add CSS here for styling -->
</head>
<body>
    <div id="signInArea">
        <h2>Enter Your Name to Play the Card Game</h2>
        <form id="signInForm">
            <input type="text" id="playerName" placeholder="Your name" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="playerDisplayArea">
        <h3>Players:</h3>
        <ul id="playerList">
            <!-- Player names will be listed here -->
        </ul>
    </div>

    <script type="module" src="gameLogic.js"></script>
</body>
</html>
