<!DOCTYPE html>
<html>
<head>
    <title>Card Game Team Selection</title>
    <!-- Add CSS here for styling -->
</head>
<body>
    <div id="teamSelection">
        <h2>Select Your Team for the Card Game</h2>
        <input type="text" id="playerName" placeholder="Enter your name" required>
        <select id="teamChoice">
            <option value="teamA">Team A</option>
            <option value="teamB">Team B</option>
        </select>
        <button id="joinTeam">Join Team</button>
    </div>

    <div id="teamStatus">
        <h3>Current Team Status:</h3>
        <div id="teamAStatus">Team A: </div>
        <div id="teamBStatus">Team B: </div>
    </div>
    <div id="launchGameContainer"></div>
<!-- Inside index.html -->
<button id="resetButton">Reset Everything</button>
    <script type="module" src="setTeams.js"></script>
</body>
</html>



<script type="module">
  import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
      apiKey: "AIzaSyDwsdgIZ1hpEmsQg7sZY0A2vEo71jyhwbY",
      authDomain: "carddual-b13da.firebaseapp.com",
      projectId: "carddual-b13da",
      storageBucket: "carddual-b13da.appspot.com",
      messagingSenderId: "280023498180",
      appId: "1:280023498180:web:940612b32d85e5a08c7891",
      measurementId: "G-KF6XZ6F2MS"
  };

  // Check if Firebase has already been initialized
if (!getApps().length) {
    initializeApp(firebaseConfig);
}

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  document.getElementById('resetButton').addEventListener('click', function() {
    // Clear local storage
    localStorage.removeItem('playerName');
    localStorage.removeItem('team');

    // Reset Firebase data
    set(ref(database, 'game'), {}) // Clears the 'game' node in your Firebase database
        .then(() => {
            console.log("Firebase game data cleared.");
            // Redirect to index.html for a fresh start
            window.location.href = 'index.html';
        })
        .catch((error) => console.error("Error clearing Firebase game data: ", error));
  });
</script>
