<!DOCTYPE html>
<html>
<head>
    <title>Card Game Team Selection</title>
    <!-- Add CSS here for styling -->
</head>
<body>
    <div id="teamSelection">
        <h2>Select Your Team for the Card Game</h2>
        <input type="text" id="playerName" placeholder="Enter your name" required>
        <select id="teamChoice">
            <option value="teamA">Team A</option>
            <option value="teamB">Team B</option>
        </select>
        <button id="joinTeam">Join Team</button>
    </div>

    <div id="teamStatus">
        <h3>Current Team Status:</h3>
        <div id="teamAStatus">Team A: </div>
        <div id="teamBStatus">Team B: </div>
    </div>
    <div id="launchGameContainer"></div>
<!-- Inside index.html -->
<button id="resetButton">Reset Everything</button>
    <script type="module" src="setTeams.js"></script>
</body>
</html>



<script>
  document.getElementById('resetButton').addEventListener('click', function() {
    // Clear local storage
    localStorage.removeItem('playerName');
    localStorage.removeItem('team');

    // Reset Firebase data
    // (Implement the logic to reset or reinitialize your Firebase data)

    // Optionally, redirect to index.html for a fresh start
    window.location.href = 'index.html';
  });
</script>
