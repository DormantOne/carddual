<!DOCTYPE html>
<html>
<head>
    <title>Card Game</title>
    <!-- Add CSS here for styling -->
</head>
<body>
    <div id="gameArea">
        <h2>Card Game</h2>
        <div id="teamAChoices">
            <h3>Team A</h3>
            <!-- Team A's choices will be displayed here -->
        </div>
        <div id="teamBChoices">
            <h3>Team B</h3>
            <!-- Team B's choices will be displayed here -->
        </div>
        <div id="cardSelection">
            <h3>Choose Your Cards</h3>
            <select id="card1">
                <option value="Robot">Robot</option>
                <option value="Tiger">Tiger</option>
                <option value="Mouse">Mouse</option>
                <option value="Quark">Quark</option>
            </select>
            <select id="card2">
                <option value="Robot">Robot</option>
                <option value="Tiger">Tiger</option>
                <option value="Mouse">Mouse</option>
                <option value="Quark">Quark</option>
            </select>
            <button id="lockInCards">Lock In Cards</button>
        </div>
    </div>

    <script type="module" src="gameLogic.js"></script>
</body>
</html>
