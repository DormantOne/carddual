<!DOCTYPE html>
<html>
<head>
    <title>Card Game</title>
    <!-- Add CSS here for styling -->
</head>
<body>
    <div id="gameArea">
    <div id="playerNameDisplay"></div> <!-- Player name will be displayed here -->
    <h2>Card Game</h2>
        <h2>Card Game</h2>
        <div id="teamAChoices">
            <h3>Team A</h3>
            <!-- Team A's choices will be displayed here -->
        </div>
        <div id="teamBChoices">
            <h3>Team B</h3>
            <!-- Team B's choices will be displayed here -->
        </div>
        <div id="cardSelection">
            <h3>Choose Your Cards</h3>
            <select id="card1">
                <option value="Robot">Robot</option>
                <option value="Tiger">Tiger</option>
                <option value="Mouse">Mouse</option>
                <option value="Quark">Quark</option>
            </select>
            <select id="card2">
                <option value="Robot">Robot</option>
                <option value="Tiger">Tiger</option>
                <option value="Mouse">Mouse</option>
                <option value="Quark">Quark</option>
            </select>
            <button id="lockInCards">Lock In Cards</button>
        </div>
    </div>

    <button id="duel">Duel</button>
    <button id="rematch" disabled>Rematch</button>
    <div id="runningScoreTeamA">Team A Score: 0</div>
    <div id="runningScoreTeamB">Team B Score: 0</div>

    <div id="roundResult"></div>



    <script type="module" src="gameLogic.js"></script>
    <script type="module" src="duelLogic.js"></script>
    

</body>
</html>
